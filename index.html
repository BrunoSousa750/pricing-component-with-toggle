<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="header--heading">Our Pricing</h1>
    <div class="header--btn">
      <h3 class="header--btn--annually">Annually</h3>
      <label for="checkbox" class="header--btn--checkbox">
        <input type="checkbox" id="checkbox" name="checkbox" value="0" class="header--btn--checkbox--input">
        <div class="header--btn--checkbox--span"></div>
      </label>
      <h3 class="header--btn--monthly">Monthly</h3>
    </div>
    
  </header>

  <main class="main">
    <div class="main--basic">
      <h4 class="main--basic--heading">Basic</h4>

      <div class="main--basic--pricing">
        <span class="main--basic--dol">&dollar;</span>
        <p class="main--basic--price">19.99</p>
      </div>

      <div class="main--basic--details">

        <p class="main--basic--details--line">500 GB Storage</p>
        <p class="main--basic--details--line">2 Users Allowed</p>
        <p class="main--basic--details--line">Send up to 3 GB</p>        

      </div>

      <div class="main--basic--btn">
        <button class="main--basic--btn--link">Learn More</button> 
      </div>

    </div>

    <div class="main--pro">
      <h4 class="main--pro--heading">Professional</h4>

      <div class="main--pro--pricing">
        <span class="main--pro--dol">&dollar;</span>
        <p class="main--pro--price">39.99</p>
      </div>

        <div class="main--pro--details">
        
          <p class="main--pro--details--line">2 TB Storage</p>
          <p class="main--pro--details--line">10 Users Allowed</p>
          <p class="main--pro--details--line">Send up to 20 GB</p>

        </div>

        <div class="main--pro--btn">
          <button class="main--pro--btn--link">Learn More</button> 
        </div>

      </div>
    </div>
    
    <div class="main--master">
      <h4 class="main--master--heading">Master</h4>

      <div class="main--master--pricing">
        <span class="main--master--dol">&dollar;</span>
        <p class="main--master--price">24.99</p>
      </div>

      <div class="main--master--details">
        
        <p class="main--master--details--line">1 TB Storage</p>
        <p class="main--master--details--line">5 Users Allowed</p>
        <p class="main--master--details--line">Send up to 10 GB</p>  

      </div>

      <div class="main--master--btn">
        <button class="main--master--btn--link">Learn More</button> 
      </div>

    </div>
    
  </main>

</body>
</html>
